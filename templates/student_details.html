<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Student Details</title>
</head>
<body>
    <h2>Student Details</h2>
    <table border="2" id="student-details-table">
        <tr>
            <th>Student Id</th>
            <th>Course Id</th>
            <th>Marks</th>
        </tr>
        {% for rec in student_records %}
        <tr>
            <td>{{ rec.student_id }}</td>
            <td>{{ rec.course_id }}</td>
            <td>{{ rec.marks }}</td>
        </tr>
        {% endfor %}
        <tr>
            <td colspan="2" style="text-align:center"> Total Marks </td>
            <td>{{ total_marks }}</td>
        </tr>
    </table>
    <p><a href="/">Back</a></p>
</body>
</html>
