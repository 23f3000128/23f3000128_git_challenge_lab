<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Course Details</title>
</head>
<body>
    <h2>Course Details</h2>
    <table border="2" id="course-details-table">
        <tr>
            <th>Average Marks</th>
            <th>Maximum Marks</th>
        </tr>
        <tr>
            <td>{{ average_marks }}</td>
            <td>{{ maximum_marks }}</td>
        </tr>
    </table>
    <h3>Marks Distribution</h3>
    <img src="data:image/png;base64,{{ histogram }}" alt="Histogram of marks" />
    <p><a href="/">Back</a></p>
</body>
</html>
